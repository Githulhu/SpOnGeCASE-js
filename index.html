<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpOnGeCASE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>SpOnGeCASE</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button class="button-74" role="button" id="convertButton">Convert</button>
            <button class="button-74" role="button" id="copyButton">Copy</button>
        </div>
        <textarea id="outputText" readonly></textarea>
        <div class="buttons">
            <button class="button-74" role="button" id="clearButton">Clear</button>
        </div>
        <div class="spongebob" id="spongebob">
            <img src="img/spongebob.jpg">
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
